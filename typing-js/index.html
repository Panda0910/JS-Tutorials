<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing JS Project - V2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="box-content">
        <h3 class="box-heading">I am PanDev</h3>
        <h1 class="box-subheading">
          I am a
          <span
            id="type"
            data-type='["Student","Developer", "Designer"]'
          ></span>
        </h1>
        <p class="box-desc">Welcome to my website</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
